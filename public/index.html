<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Mini chat</title>
</head>
<body class="container">


    <h1 class="mt-5">Mini chat </h1>
    <hr>
    <form id="myForm">

        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button class="btn btn-primary" tye="submit">Enviar</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="misMensajes" class="mt-2">
                </ul>
            </div>
        </div>

    </form>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js" integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ==" crossorigin="anonymous"></script>
    <script>
        const socket = io('https://react-socket-serverr.herokuapp.com/');

        //Referencias de elementos del DOM
        const formulario = document.querySelector('#myForm');
        const mensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');

        formulario.addEventListener('submit', (ev)=>{
            ev.preventDefault();
            const nuevoMensaje = txtMensaje.value;
            socket.emit('mensaje-to-server', { texto: nuevoMensaje });
        });

        socket.on('mensaje-from-server', (data) =>{
            misMensajes.innerHTML += `<li>${data.texto}</li>`
        });
















        // socket.on('mensaje-bienvenida', ( data ) =>{
        //     console.log('El servidor emitio algo')
        // });

        // setTimeout(()=>{
        //     socket.emit('mensaje-cliente', {msg:"Este es  un mensaje del cliente"})
        // }, 2000)




    </script>
</body>
</html>
